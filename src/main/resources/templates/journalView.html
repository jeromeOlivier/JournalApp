<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Journal App</title>
	</head>
	<body>
		<form action="/add" method="GET">
			<div class="title">
				<label for="title">Title:</label>
				<input type="text" name="title" id="title" value="title">
			</div>
			<div class="body">
				<label for="body">Entry:</label>
				<textarea name="body" id="body" value="body"></textarea>
				<div>
					<button class="submitButton">Submit</button>
				</div>
			</div>
		</form>
		<div id="statisticsDiv"></div>

		<table class="ListOfEntries">
			<tbody th:each="entry : ${journalEntry}">
				<tr>
					<td colspan="4" th:text="'Entry: ' + ${entry.number} + ' &sdot; ' + ${entry.date}"></td>
				</tr>
				<tr>
					<td colspan="4" th:text="${entry.title}"></td>
				</tr>
				<tr>
					<td colspan="4" th:text="${entry.body}"></td>
				</tr>

			</tbody>
		</table>

<!--			</div>-->

	</body>
</html>
